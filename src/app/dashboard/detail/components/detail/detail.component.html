
<div class="menu-wrapper">
	<div class="menu">
		<div class="contract">
			<app-dashboard-contract-info [contract]="contract"></app-dashboard-contract-info>
		</div>
		<div class="steps" *ngIf="contract">
			<div class="steps-container">
				<app-dashboard-detail-step-menu [steps]="contract.steps"
					(selectedChange)="stepSelected($event)"></app-dashboard-detail-step-menu>
			</div>
		</div>
	</div>
</div>
<div class="chart">
	<app-dashboard-detail-chart [data]="chartData"></app-dashboard-detail-chart>
</div>
